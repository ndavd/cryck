<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Cryck | CryptoHack Tool</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"
    ></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-NYVRB5FFKR"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-NYVRB5FFKR");
    </script>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-title">
        <a href="index.html">
          <span class="material-icons"> visibility </span>
          <span class="to-hide">cryck</span>
        </a>
      </div>
      <div class="navbar-menu">
        <a href="index.html">
          <span class="material-icons-outlined"> assessment </span>
          <span class="to-hide">stats</span>
        </a>
        <a href="compare.html">
          <span class="material-icons-outlined"> compare </span>
          <span class="to-hide">compare</span>
        </a>
        <a href="about.html">
          <span class="material-icons-outlined"> help_outline </span>
          <span class="to-hide">about</span>
        </a>
      </div>
    </div>
    <div class="content-wrapper">
      <div class="input-wrapper">
        <input
          id="username"
          class="input-user"
          placeholder="cryptohack username"
          spellcheck="false"
          type="text"
          autocomplete="off"
        />
        <button class="button-submit" type="submit" id="btn">
          <span class="material-icons" id="search-icon"> visibility </span>
        </button>
      </div>
      <div class="info-wrapper">
        <div class="chart-wrapper">
          <div class="chart-name">Trophy Road</div>
          <div id="tb" class="trophy-board"></div>
        </div>
        <div class="chart-wrapper">
          <div id="uc" class="chart-name">Unsolved Challenges</div>
          <table id="ct" class="challenges-table row-border stripe">
            <thead>
              <tr>
                <th>
                  Problem
                  <span class="material-icons-outlined"> unfold_more </span>
                </th>
                <th>
                  Category
                  <span class="material-icons-outlined"> unfold_more </span>
                </th>
                <th>
                  Points
                  <span class="material-icons-outlined"> unfold_more </span>
                </th>
                <th>
                  Solves
                  <span class="material-icons-outlined"> unfold_more </span>
                </th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="footer">
      <div>
        <a href="https://github.com/diksown/cryck">
          <i class="fab fa-github"></i> Made with <i class="fas fa-heart"></i>
        </a>
        by <a href="https://github.com/diksown">Dikson</a>
      </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
